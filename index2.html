<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vbsm_fps_killer</title>
  <style>
    html, body { margin: 0; background: #000; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #config {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      display: none;
      z-index: 10;
    }
    #toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    #fps {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      background: #111;
      padding: 4px 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="fps">FPS: 0</div>
<button id="toggle">CONFIG</button>
<div id="config">
  <textarea id="kernel" cols="40" rows="10" style="width:100%; height:200px;"></textarea><br>
  <button id="apply">APPLY</button>
</div>
<script>
const canvas = document.getElementById('canvas');
const gl = canvas.getContext('webgl');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const vs = `
attribute vec2 a_position;
void main() {
  gl_Position = vec4(a_position, 0.0, 1.0);
}`;

// FPS KILLER KERNEL (deep math & glow)
const baseKernel = `
float kernel(vec3 p) {
  float t = u_time * 0.4;
  for (int i = 0; i < 12; i++) {
    p = abs(p) / dot(p, p) - 1.3;
    p += vec3(sin(p.y + t), cos(p.x - t), sin(p.z + t));
  }
  return length(p) - 0.35 + 0.03 * sin(t * 5.0);
}`;

// Fragment shader builder
const fsBase = (kernelFunc) => `
precision highp float;
uniform vec2 u_resolution;
uniform float u_time;
${kernelFunc}
void main() {
  vec2 uv = (gl_FragCoord.xy / u_resolution) * 2.0 - 1.0;
  vec3 ro = vec3(0.0, 0.0, -4.0);
  vec3 rd = normalize(vec3(uv, 1.4 + sin(u_time * 0.2)));

  float t = 0.0;
  float d;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = kernel(p);
    if (d < 0.001) break;
    t += d * 0.5;
  }

  float glow = exp(-t * 0.4);
  vec3 col = vec3(sin(t+u_time)*0.5+0.5, cos(t*0.3)*0.5+0.5, sin(t*0.7+u_time)*0.5+0.5);
  gl_FragColor = vec4(col * glow, 1.0);
}`;

function createShader(type, src) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, src);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) throw gl.getShaderInfoLog(shader);
  return shader;
}

let program;
function buildShader(kernelCode) {
  if (program) gl.deleteProgram(program);
  const vertexShader = createShader(gl.VERTEX_SHADER, vs);
  const fragmentShader = createShader(gl.FRAGMENT_SHADER, fsBase(kernelCode));
  program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) throw gl.getProgramInfoLog(program);
}

buildShader(baseKernel);

const posBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);

let lastTime = performance.now();
let frames = 0;
let fps = 0;

function render(time) {
  gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.useProgram(program);

  const posLoc = gl.getAttribLocation(program, 'a_position');
  gl.enableVertexAttribArray(posLoc);
  gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
  gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

  gl.uniform2f(gl.getUniformLocation(program, 'u_resolution'), canvas.width, canvas.height);
  gl.uniform1f(gl.getUniformLocation(program, 'u_time'), performance.now() * 0.001);

  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

  frames++;
  const now = performance.now();
  if (now - lastTime >= 1000) {
    fps = frames;
    frames = 0;
    lastTime = now;
    document.getElementById("fps").innerText = `FPS: ${fps}`;
  }

  requestAnimationFrame(render);
}
requestAnimationFrame(render);

document.getElementById('kernel').value = baseKernel;
document.getElementById('apply').onclick = () => {
  try {
    const newKernel = document.getElementById('kernel').value;
    buildShader(newKernel);
  } catch (e) {
    alert("Shader Error:\n" + e);
  }
};
document.getElementById('toggle').onclick = () => {
  const cfg = document.getElementById('config');
  cfg.style.display = cfg.style.display === 'block' ? 'none' : 'block';
};
</script>
</body>
